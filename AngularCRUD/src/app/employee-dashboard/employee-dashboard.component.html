<!-- Navbar -->
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Angular CRUD</h1>
        <div class="d-flex">
            <button (click)="onAdd()" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                class="btn btn-success">Add
                Employee</button>
        </div>
    </div>
</nav>
<!-- Navbar -->

<!-- Table -->
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="employeeData.length===0">
            <td colspan="7" style="text-align: center; color: chocolate;">NO DATA...</td>
        </tr>
        <tr *ngFor="let emp of employeeData">
            <td>{{ emp.id }}</td>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.mobile }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <button (click)="onEdit(emp)" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(emp)" class="btn btn-danger mx-2">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Table -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Employee Details</h5>
                <button type="button" (click)="onClose()" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="myForm">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile No.</label>
                        <input type="text" formControlName="mobile" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="text" formControlName="salary" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onClose()" id="cancel" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                <button type="submit" (click)="submit()" class="btn btn-primary">{{ buttonType }}</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
